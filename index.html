<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <h1>Editor de Texto</h1>
    <div class="toolbar button-group">
        <button id="bold-button" onclick="toggleBold()"><i class="fas fa-bold"></i>Negrita</button>
        <select id="fontSelector" onchange="cambiarFuente()">
            <option value="Arial" style="font-family: Arial;">Arial</option>
            <option value="Times New Roman" style="font-family: 'Times New Roman';">Times New Roman</option>
            <option value="Courier New" style="font-family: 'Courier New';">Courier New</option>
            <option value="Georgia" style="font-family: Georgia;">Georgia</option>
            <option value="Verdana" style="font-family: Verdana;">Verdana</option>
        </select>
        <div class="dropdown">
            <button><i class="fas fa-download"></i>Descargar</button>
            <div class="dropdown-content">
                <button onclick="descargarTexto('txt')">Descargar TXT</button>
                <button onclick="descargarTexto('doc')">Descargar Word</button>
                <button onclick="descargarTexto('pdf')">Descargar PDF</button>
            </div>
        </div>
    </div>
    <div id="editor" contenteditable="true" placeholder="Escribe tu texto aquÃ­..."></div><br>

    <script src="main.js"></script>
</body>
</html>
